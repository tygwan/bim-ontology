name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests (excluding IFC-dependent)
        run: pytest tests/ -v -m "not requires_ifc" --tb=short --cov=src --cov-report=term-missing

      - name: Check coverage threshold
        run: pytest tests/ -m "not requires_ifc" --cov=src --cov-fail-under=60 -q
